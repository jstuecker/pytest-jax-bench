[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-jax-bench"
version = "0.5.0"
description = "Pytest plugin to profile jitted JAX functions (compile time, runtime, memory)."
readme = "README.md"
authors = [{ name = "Jens StÃ¼cker", email = "jens.stuecker@univie.ac.at" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "pytest>=7",
    "jax>=0.4.26",
    "numpy>=1.24",
]

[project.optional-dependencies]
plot = ["matplotlib>=3.6"]

[project.entry-points.pytest11]
pytest_jax_bench = "pytest_jax_bench.plugin"

[project.scripts]
ptjb-plot = "pytest_jax_bench.cli_plot:main"

[tool.pytest.ini_options]
addopts = "-q"